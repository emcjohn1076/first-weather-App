<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d7f1f23d39.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" />
          </div>
        </div>
      </form>
      <hr />
      <h1>Cardiff</h1>

      <div class="row">
        <div class="col-6">
          <i class="fas fa-cloud-sun main-emoji"></i>
          <div class="description">Partly Cloudy</div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <span class="time" id="dateHeading"> Wed 16:07 </span>
            </li>
            <hr />
            <li class="current-temp">
              6ºC | 48ºF
              <br />
              <small>H:11º L:4º</small>
            </li>
          </ul>
        </div>
        <br />
        <hr />
        <div class="row">
          <div class="col">
            Mon
            <hr />
            <i class="fas fa-cloud-sun"></i>
            <hr />
            <h6>H6|L2</h6>
          </div>
          <div class="col">
            Tue
            <hr />
            <i class="fas fa-wind"></i>
            <hr />
            <h6>H6|L2</h6>
          </div>
          <div class="col">
            Wed
            <hr />
            <i class="fas fa-cloud"></i>
            <hr />
            <h6>H8|L2</h6>
          </div>
          <div class="col">
            Thu
            <hr />
            <i class="fas fa-cloud-showers-heavy"></i>
            <hr />
            <h6>H12|L7</h6>
          </div>
          <div class="col">
            Fri
            <hr />
            <i class="fas fa-cloud-showers-heavy"></i>
            <hr />
            <h6>H12|L6</h6>
          </div>
          <div class="col">
            Sat
            <hr />
            <i class="fas fa-cloud-showers-heavy"></i>
            <hr />
            <h6>H9|L4</h6>
          </div>
        </div>
      </div>
    </div>
    Coded by Emily John
    <script src="src/script.js"></script>
  </body>
</html>
